<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sowju ‚ù§Ô∏è</title>
    <style>
        body { 
            background-color: #fff0f3; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); 
            text-align: center; 
            max-width: 450px; 
            width: 90%; 
            border: 2px solid #ff4d6d; 
            position: relative;
            z-index: 10;
        }
        h1 { color: #ff4d6d; font-size: 28px; margin-bottom: 10px; }
        h2 { color: #333; font-size: 20px; line-height: 1.5; }
        
        /* The funny note style */
        .note {
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 1px dashed #ff4d6d;
        }

        .btn-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 25px; 
        }
        
        .final-buttons { 
            display: none; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 30px;
            align-items: center;
            height: 80px; 
        }

        .btn { 
            background: #ff4d6d; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
            font-weight: bold; 
        }
        .btn:hover { background: #c9184a; transform: scale(1.05); }
        
        #noBtn { 
            position: relative; 
            width: 120px;
            z-index: 9999; 
            transition: 0.1s; 
        }

        #yesBtn {
            width: 120px;
        }
    </style>
</head>
<body>

    <div class="card" id="quizBox">
        
        <h1 id="titleText">Hey Sowju! ‚ù§Ô∏è</h1>
        
        <div id="introNote" class="note">
            I'm tired of asking you to be my Valentine and hearing 'No', <br> now I‚Äôll see how you‚Äôll say no. üò§
        </div>

        <h2 id="questionText">First things first... Where did we actually meet for the first time?</h2>
        
        <div id="options" class="btn-container">
            <button class="btn" onclick="wrong(1)">Charminar</button>
            <button class="btn" onclick="correct()">In our college</button>
            <button class="btn" onclick="wrong(1)">NCC Gate</button>
            <button class="btn" onclick="wrong(1)">Photoshoot</button>
        </div>

        <div id="finalButtons" class="final-buttons">
            <button class="btn" id="yesBtn" onclick="celebrate()">Yes!</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

    </div>

    <script>
        let step = 1;

        function wrong(questionNumber) {
            if (questionNumber === 1) {
                alert("Gudhutha üëäüëäüëä Try again!");
            } else if (questionNumber === 2) {
                alert("Nee Mukku ü§¶üèª‚Äç‚ôÇÔ∏è");
            } else if (questionNumber === 3) {
                alert("Gudhutha üëäüëäüëä");
            }
        }

        function correct() {
            step++;
            const qText = document.getElementById("questionText");
            const options = document.getElementById("options");
            const title = document.getElementById("titleText");
            const note = document.getElementById("introNote");
            const finalBtns = document.getElementById("finalButtons");

            if (note) note.style.display = 'none';

            if (step === 2) {
                title.innerText = "Good job, Sowju! üòò";
                qText.innerText = "Where did we go for our very first date?";
                options.innerHTML = `
                    <button class="btn" onclick="wrong(2)">Valanam</button>
                    <button class="btn" onclick="correct()">Kritunga</button>
                    <button class="btn" onclick="wrong(2)">Bawarchi</button>
                    <button class="btn" onclick="wrong(2)">House of Bagara</button>`;
            } else if (step === 3) {
                title.innerText = "Correct again! üî•";
                qText.innerText = "What was the first movie we watched together?";
                options.innerHTML = `
                    <button class="btn" onclick="wrong(3)">Hit 3</button>
                    <button class="btn" onclick="wrong(3)">Final Destination 6</button>
                    <button class="btn" onclick="correct()">Arya 2</button>
                    <button class="btn" onclick="wrong(3)">War 2</button>`;
            } else if (step === 4) {
                title.innerText = "One last thing... üíé";
                qText.innerText = "Will you be my Valentine, Sowju?";
                options.style.display = "none";
                finalBtns.style.display = "flex";
            }
        }

        function moveButton() {
            const btn = document.getElementById("noBtn");
            
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            const padding = 20;

            const maxLeft = viewportWidth - btnWidth - padding;
            const maxTop = viewportHeight - btnHeight - padding;

            const randomLeft = Math.floor(Math.random() * (maxLeft - padding)) + padding;
            const randomTop = Math.floor(Math.random() * (maxTop - padding)) + padding;

            btn.style.left = randomLeft + "px";
            btn.style.top = randomTop + "px";
        }

        function celebrate() {
            document.getElementById("quizBox").innerHTML = `
                <h1>Yay! I knew it! üíñ</h1>
                
                <img src="us.jpg" alt="Us" style="width: 100%; max-width: 250px; border-radius: 15px; margin: 20px 0; border: 3px solid #ff4d6d;">
                
                <h2>Advance Happy Valentine's Day, Sowju!</h2>
                
                <p style="color: #333; font-size: 16px; margin: 20px 0; font-style: italic;">
                    "You are the first Valentine of my life, <br> and I want you to be my Valentine forever."
                </p>

                <p style="color: #ff4d6d; font-weight: bold; font-size: 1.2rem;">- With love, your Nikhil Babu</p>
            `;
        }
    </script>
</body>
</html>
