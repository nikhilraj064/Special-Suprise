<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sowju ‚ù§Ô∏è</title>
    <style>
        body { 
            background-color: #fff0f3; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); 
            text-align: center; 
            max-width: 450px; 
            width: 90%; 
            border: 2px solid #ff4d6d; 
            position: relative;
            z-index: 10;
        }
        h1 { color: #ff4d6d; font-size: 28px; margin-bottom: 10px; }
        h2 { color: #333; font-size: 20px; line-height: 1.5; }
        
        .btn-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 25px; 
        }
        
        /* The container for the FINAL question */
        .final-buttons { 
            display: none; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 30px;
            align-items: center;
            height: 80px; 
        }

        .btn { 
            background: #ff4d6d; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
            font-weight: bold; 
        }
        .btn:hover { background: #c9184a; transform: scale(1.05); }
        
        #noBtn { 
            position: relative; 
            width: 120px;
            z-index: 9999; /* Super high so it floats over everything */
            transition: 0.1s; 
        }

        #yesBtn {
            width: 120px;
        }
    </style>
</head>
<body>

    <div class="card" id="quizBox">
        <h1 id="titleText">Hey Sowju! ‚ù§Ô∏è</h1>
        <h2 id="questionText">First things first... Where did we actually meet for the first time?</h2>
        
        <div id="options" class="btn-container">
            <button class="btn" onclick="wrong()">Charminar</button>
            <button class="btn" onclick="correct()">In our college</button>
            <button class="btn" onclick="wrong()">NCC Gate</button>
            <button class="btn" onclick="wrong()">Photoshoot</button>
        </div>

        <div id="finalButtons" class="final-buttons">
            <button class="btn" id="yesBtn" onclick="celebrate()">Yes!</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

    </div>

    <script>
        let step = 1;

        function wrong() {
            alert("Gudhutha üëäüëäüëä Try again!");
        }

        function correct() {
            step++;
            const qText = document.getElementById("questionText");
            const options = document.getElementById("options");
            const title = document.getElementById("titleText");
            const finalBtns = document.getElementById("finalButtons");

            if (step === 2) {
                title.innerText = "Good job, Sowju! üòò";
                qText.innerText = "Where did we go for our very first date?";
                options.innerHTML = `
                    <button class="btn" onclick="wrong()">Valanam</button>
                    <button class="btn" onclick="correct()">Ktitunga</button>
                    <button class="btn" onclick="wrong()">Bawarchi</button>
                    <button class="btn" onclick="wrong()">House of Bagara</button>`;
            } else if (step === 3) {
                title.innerText = "Correct again! üî•";
                qText.innerText = "What was the first movie we watched together?";
                options.innerHTML = `
                    <button class="btn" onclick="wrong()">Hit 3</button>
                    <button class="btn" onclick="wrong()">Final Destination 6</button>
                    <button class="btn" onclick="correct()">Arya 2</button>
                    <button class="btn" onclick="wrong()">War 2</button>`;
            } else if (step === 4) {
                title.innerText = "One last thing... üíé";
                qText.innerText = "Will you be my Valentine, Sowju?";
                options.style.display = "none";
                finalBtns.style.display = "flex";
            }
        }

        function moveButton() {
            const btn = document.getElementById("noBtn");
            
            // KEY FIX: Change to 'fixed' so it calculates relative to the SCREEN, not the CARD
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }

            // Get the actual screen size (Viewport)
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Padding to ensure it doesn't touch the very edge
            const padding = 20;

            // Calculate safe boundaries
            const maxLeft = viewportWidth - btnWidth - padding;
            const maxTop = viewportHeight - btnHeight - padding;

            // Generate random position
            const randomLeft = Math.floor(Math.random() * (maxLeft - padding)) + padding;
            const randomTop = Math.floor(Math.random() * (maxTop - padding)) + padding;

            // Apply new coordinates
            btn.style.left = randomLeft + "px";
            btn.style.top = randomTop + "px";
        }

        function celebrate() {
            document.getElementById("quizBox").innerHTML = `
                <h1 style="font-size: 50px;">üíñ</h1>
                <h1>Yay! I knew it!</h1>
                <h2>Happy Valentine's Day, Sowju! <br><br> I'm so happy you said yes. Can't wait for our date! ‚ù§Ô∏è</h2>
                <p style="color: #ff4d6d; font-weight: bold; font-size: 1.2rem;">- With love, Nikhil Raj</p>
            `;
        }
    </script>
</body>
</html>
